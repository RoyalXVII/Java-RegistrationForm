<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Forms</title>
</head>
<body>

<div class="container">
    <h1 class="pt-5 mb-3">Register</h1>
    <form id="regForm">

    <div class="row mb-3">
        <div class="form-group col-md-6">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" class="form-control" name="name" required>
        <small class="invalid-feedback">
            Write a correct first name
        </small>
        </div>
        <div class="form-group col-md-6">
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" class="form-control" name="lastName" required>
        <small class="invalid-feedback">
            Write a correct lastname
        </small>
        </div>
    </div>

    <div class="row mb-3">
        <div class="form-group col-md-6">
        <label for="address">Email</label>
        <input type="text" id="email" class="form-control" name="email" required>
        <small class="invalid-feedback">
            Write a correct email
        </small>
        </div>
    </div>

    <div class="row">
        <div class="form-group col-md-6">
        <div class="form-check">
            <input type="checkbox" id="toc" class="form-chek-input">
            <label for="toc" class="form-check-label">I accept the user terms and contitions.</label>
        </div>
        </div>
        <div class="col-md-6">
        <button type="sumbit" id="reg-btn" class="btn btn-info" >Register</button>
        </div>

    </div>

    <div class="row">
        <div class="form-group col-md-6 mt-5">
            <h4>Users below:</h4>
            <div id="user"></div>
            <p class="custom-font-size" id="emailText"></p>
        </div>
    </div>

    </form>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
